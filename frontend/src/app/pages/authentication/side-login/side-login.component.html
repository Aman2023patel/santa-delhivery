<div class="blank-layout-container justify-content-center">
  <div class="auth-wrapper">
    <div class="position-relative shaper-wrapper">
      <div class="w-100 position-relative rounded bg-white auth-card">
        <div class="auth-body">

          <a [routerLink]="['/dashboards/dashboard1']" class="m-t-20 d-flex">
            <img src="./assets/images/logos/Santa.png" class="align-middle m-2" style="width: 120px;" alt="logo" />
          </a>

          <div class="row">
            <div class="col-lg-6">
              <div class="align-items-center justify-content-center d-none d-lg-flex">
                <img src="/assets/images/backgrounds/login3-bg.png" alt="login" style="max-width: 500px" />
              </div>
            </div>
            <div class="col-lg-6">
              <div class="d-flex align-items-start align-items-lg-center justify-content-center">
                <div class="row justify-content-center w-100">
                  <div class="col-lg-11">
                    <h4 class="f-w-700 f-s-30 m-0 m-t-20 lh-base">
                      Welcome to Santa's Admin
                    </h4>
                    <span class="f-s-14 d-block mat-body-1 m-t-8">Your Admin Dashboard</span>

                    <form class="m-t-30" [formGroup]="form" (ngSubmit)="submit()">
                      <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Username</mat-label>
                      <mat-form-field appearance="outline" class="w-100" color="primary">
                        <input matInput formControlName="uname" />
                        <mat-hint class="m-b-16 error-msg" *ngIf="f['uname'].touched && f['uname'].invalid">
                          <div *ngIf="f['uname'].errors?.['required']">Name is required.</div>
                          <div *ngIf="f['uname'].errors?.['minlength']">Name should be 6 characters.</div>
                        </mat-hint>
                      </mat-form-field>

                      <!-- password -->
                      <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Password</mat-label>
                      <mat-form-field appearance="outline" class="w-100" color="primary">
                        <input matInput type="password" formControlName="password" />
                        <mat-hint class="m-b-16 error-msg" *ngIf="f['password'].touched && f['password'].invalid">
                          <div *ngIf="f['password'].errors?.['required']">Password is required.</div>
                        </mat-hint>
                      </mat-form-field>

                      <div class="d-block d-lg-flex align-items-center m-b-12">
                        <mat-checkbox color="primary">Remember this Device</mat-checkbox>
                        <a [routerLink]="['/']" class="text-primary f-w-600 text-decoration-none m-l-auto d-block f-s-14">Forgot Password?</a>
                      </div>
                      <button mat-flat-button color="primary" class="w-100" [disabled]="!form.valid">
                        <span *ngIf="!loading">Sign In</span>
                        <span *ngIf="loading">Submitting...</span>
                      </button>
                    </form>
                    <span class="d-block f-w-500 d-block m-t-24">New to Santa's?
                      <a [routerLink]="['/authentication/register']" class="text-decoration-none text-primary f-w-500 f-s-14">
                        Create an account</a>
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

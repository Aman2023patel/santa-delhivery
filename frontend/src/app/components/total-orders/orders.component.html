<mat-card class="cardWithShadow">
    <mat-card-content class="p-24">
        <mat-card-title>Total Orders</mat-card-title>
        <div class="row m-t-24">
            <div class="col-7">
                <h4 class="mat-headline-5 f-s-24">Gifts</h4>
                <div class="d-flex align-items-center m-t-16">
                    <button mat-mini-fab class="bg-light-success text-success shadow-none icon-27">
                        <i-tabler name="arrow-up-right" class="icon-20"></i-tabler>
                    </button>
                    <div class="mat-body-1 f-w-600 m-l-12">+{{totalOrders}}</div>
                    <!-- <div class="mat-body-1 m-l-4">last year</div> -->
                </div>

                <div class="d-flex align-items-center m-t-32">
                    <div class="d-flex align-items-center">
                        <i-tabler name="circle-filled" class="text-primary icon-12 d-flex"></i-tabler>
                        <div class="mat-body-1 m-l-12">Delivered</div>
                    </div>
                    <div class="d-flex align-items-center m-l-16">
                        <i-tabler name="circle-filled" class="text-error icon-12 d-flex"></i-tabler>
                        <div class="mat-body-1 m-l-12">Cancelled</div>
                    </div>
                </div>
            </div>
            <div class="col-5 d-flex align-items-start">
                <apx-chart [series]="ordersChart.series" [labels]="ordersChart.labels"
                    [dataLabels]="ordersChart.dataLabels" [chart]="ordersChart.chart" [legend]="ordersChart.legend"
                    [colors]="ordersChart.colors" [stroke]="ordersChart.stroke" [tooltip]="ordersChart.tooltip"
                    [plotOptions]="ordersChart.plotOptions" [responsive]="ordersChart.responsive"></apx-chart>
            </div>
        </div>
    </mat-card-content>
</mat-card>
